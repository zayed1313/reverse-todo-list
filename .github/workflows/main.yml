name: CI/CD for Main Branch

on:
  workflow_run:
    workflows: ["CI/CD for Dev to Main"]
    types:
      - completed


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies for Backend
      run: |
        cd backend
        npm install

    - name: Install dependencies for Frontend
      run: |
        cd frontend
        npm install

    - name: Run Backend Unit Tests
      run: |
        cd backend
        npm test

    - name: Run Frontend Unit Tests
      run: |
        cd frontend
        npm test
        
    - name: Run E2E Tests
      run: |
        cd e2e-tests
        npm install
        npm test

    - name: Build and Push Docker Images
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker build -t $DOCKER_USERNAME/backend ./backend
        docker build -t $DOCKER_USERNAME/frontend ./frontend
        docker push $DOCKER_USERNAME/backend
        docker push $DOCKER_USERNAME/frontend
